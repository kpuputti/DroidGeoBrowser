<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Droid Geo Browser</title>
    <link rel="stylesheet" href="css/geo.css" />
  </head>
  <body>

    <div id="pages">
      <p id="loading">Loading...</p>
      <section id="map" class="page">
        <div></div>
      </section>
      <section id="search" class="page">
        <form>
          <p>
            <input type="search" placeholder="Search for places e.g. 'London'" />
          </p>
        </form>
        <ul id="results" class="listview"></ul>
      </section>
    </div>

    <script src="phonegap.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="lib/jquery-1.6.1.min.js"></script>
    <script src="lib/mustache.js"></script>
    <!--<script src="http://jsconsole.com/remote.js?3BC32EF3-7560-4F05-8435-356829D61691"></script>-->
    <script src="js/geo.js"></script>
    <script>
      document.addEventListener('deviceready', geo.init, false);
      //$(geo.init);
    </script>
  </body>
</html>
