<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Droid Geo Browser</title>
    <link rel="stylesheet" href="css/geo.css" />
  </head>
  <body>

    <ul id="log" style="display: none;"></ul>

    <div id="pages">

      <!-- Index page (country listing) -->
      <section id="page-index" class="page">
        <header>
          <h1>Droid Geo Browser</h1>
        </header>
        <div class="content">
          <ul class="listview"></ul>
        </div>
      </section>

    </div>

    <script src="phonegap.js"></script>
    <script src="lib/jquery-1.6.1.min.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="js/geo.js"></script>
    <script>
      document.addEventListener('deviceready', geo.init, false);
      $(geo.init);
    </script>
  </body>
</html>
